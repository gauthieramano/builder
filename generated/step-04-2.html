<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-lg mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center mb-5">Calendar</h1>
        <div class="grid grid-cols-7 gap-4 text-center">
            <div class="font-semibold">Sun</div>
            <div class="font-semibold">Mon</div>
            <div class="font-semibold">Tue</div>
            <div class="font-semibold">Wed</div>
            <div class="font-semibold">Thu</div>
            <div class="font-semibold">Fri</div>
            <div class="font-semibold">Sat</div>
            
            <!-- Days in November for example -->
            <div class="h-12 flex items-center justify-center border rounded-md">1</div>
            <div class="h-12 flex items-center justify-center border rounded-md">2</div>
            <div class="h-12 flex items-center justify-center border rounded-md">3</div>
            <div class="h-12 flex items-center justify-center border rounded-md">4</div>
            <div class="h-12 flex items-center justify-center border rounded-md">5</div>
            <div class="h-12 flex items-center justify-center border rounded-md">6</div>
            <div class="h-12 flex items-center justify-center border rounded-md">7</div>
            <div class="h-12 flex items-center justify-center border rounded-md">8</div>
            <div class="h-12 flex items-center justify-center border rounded-md">9</div>
            <div class="h-12 flex items-center justify-center border rounded-md">10</div>
            <div class="h-12 flex items-center justify-center border rounded-md">11</div>
            <div class="h-12 flex items-center justify-center border rounded-md">12</div>
            <div class="h-12 flex items-center justify-center border rounded-md">13</div>
            <div class="h-12 flex items-center justify-center border rounded-md">14</div>
            <div class="h-12 flex items-center justify-center border rounded-md">15</div>
            <div class="h-12 flex items-center justify-center border rounded-md">16</div>
            <div class="h-12 flex items-center justify-center border rounded-md">17</div>
            <div class="h-12 flex items-center justify-center border rounded-md">18</div>
            <div class="h-12 flex items-center justify-center border rounded-md">19</div>
            <div class="h-12 flex items-center justify-center border rounded-md">20</div>
            <div class="h-12 flex items-center justify-center border rounded-md">21</div>
            <div class="h-12 flex items-center justify-center border rounded-md">22</div>
            <div class="h-12 flex items-center justify-center border rounded-md">23</div>
            <div class="h-12 flex items-center justify-center border rounded-md">24</div>
            <div class="h-12 flex items-center justify-center border rounded-md">25</div>
            <div class="h-12 flex items-center justify-center border rounded-md">26</div>
            <div class="h-12 flex items-center justify-center border rounded-md">27</div>
            <div class="h-12 flex items-center justify-center border rounded-md">28</div>
            <div class="h-12 flex items-center justify-center border rounded-md">29</div>
            <div class="h-12 flex items-center justify-center border rounded-md">30</div>
        </div>
    </div>
</body>
</html>
